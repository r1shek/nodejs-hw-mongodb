tags:
  - Contacts
summary: Update a contact by ID
operationId: updateContact
description: Update an existing contact with the specified contactId
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
    description: The ID of the contact to update
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ..\..\..\components\schemas\contact.yaml
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully!
            data:
              $ref: '..\..\..\components\schemas\contact.yaml'
  '404':
    $ref: ..\..\..\components\responses\404.yaml
  '401':
    $ref: ..\..\..\components\responses\401.yaml
