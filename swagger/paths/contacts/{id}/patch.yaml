tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Partially update a contact, including an optional photo.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 65e4decdd286b30065d54af9
    description: 'The ID of the contact to update'
requestBody:
  required: false
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 1234567890
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Is it a favourite contact?'
            type: boolean
            example: false
          email:
            description: 'Contactâ€™s email'
            type: string
            example: 'user@mail.com'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated contact!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'John Doe'
                phoneNumber:
                  type: number
                  example: 1234567890
                contactType:
                  type: string
                  example: 'work'
                isFavourite:
                  type: boolean
                  example: false
                email:
                  type: string
                  example: 'user@mail.com'
                photo:
                  type: string
                  example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
  '404':
    $ref: ../../../components/responses/404.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
