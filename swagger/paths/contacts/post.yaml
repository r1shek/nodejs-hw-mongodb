tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with the provided payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        $ref: '../../components/schemas/contact.yaml'
responses:
  '201':
    description: Successfully creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
